<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PontoView • Horário Atual</title>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --pv-navy:#0B2A55;
      --pv-blue:#1F5FA8;
      --pv-sky:#57B8E7;
      --pv-cyan:#26C6CF;

      --glass: rgba(255,255,255,.18);
      --glassStroke: rgba(255,255,255,.30);

      --text:#0F172A;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: Inter, system-ui, sans-serif;
      background:#F3F6FB;
      overflow:hidden;
      color:var(--text);
    }

    /* Background da marca */
    .bgPattern{
      position:fixed;
      inset:0;
      background:
        radial-gradient(1200px 700px at 20% 15%, rgba(38,198,207,.12), transparent 55%),
        radial-gradient(900px 600px at 80% 80%, rgba(87,184,231,.12), transparent 60%),
        url("assets/bg-blue.png");
      background-size:cover;
      background-position:center;
      opacity:.12;
      z-index:-2;
    }
    .bgWash{
      position:fixed;
      inset:0;
      background:linear-gradient(180deg, rgba(243,246,251,.82), rgba(243,246,251,.92));
      z-index:-1;
    }

    /* Container */
    .app{
      height:100%;
      display:grid;
      place-items:center;
      padding:32px;
    }

    /* Painel central */
    .clockPanel{
      width:100%;
      max-width:920px;
      padding:48px 56px;
      border-radius:28px;
      background:linear-gradient(135deg, rgba(11,42,85,.95), rgba(31,95,168,.95));
      box-shadow:0 30px 70px rgba(0,0,0,.25);
      color:#fff;
      text-align:center;
      position:relative;
    }

    /* Badge glass */
    .badge{
      width:72px;
      height:72px;
      margin:0 auto 24px;
      display:grid;
      place-items:center;
      border-radius:22px;
      background:var(--glass);
      border:1px solid var(--glassStroke);
      backdrop-filter:blur(14px);
      -webkit-backdrop-filter:blur(14px);
      box-shadow:0 14px 30px rgba(0,0,0,.25);
    }
    .badge .material-icons-outlined{
      font-size:38px;
      color:#fff;
    }

    .title{
      font-size:20px;
      font-weight:700;
      letter-spacing:.18em;
      text-transform:uppercase;
      opacity:.95;
    }

    /* Hora gigante */
    .time{
      margin:28px 0 16px;
      font-size:clamp(96px, 18vw, 180px);
      font-weight:200;
      letter-spacing:.04em;
      line-height:1;
    }

    .date{
      font-size:22px;
      font-weight:700;
      letter-spacing:.18em;
      text-transform:uppercase;
      opacity:.92;
    }

    /* Assinatura */
    .brand{
      position:absolute;
      right:24px;
      bottom:20px;
      opacity:.35;
      pointer-events:none;
    }
    .brand img{
      height:22px;
    }

    @media (max-width:768px){
      .clockPanel{ padding:36px 28px; }
      .date{ font-size:16px; }
    }
  </style>
</head>

<body>
  <div class="bgPattern"></div>
  <div class="bgWash"></div>

  <main class="app">
    <section class="clockPanel">
      <div class="badge">
        <span class="material-icons-outlined">schedule</span>
      </div>

      <div class="title">Horário Atual</div>

      <div class="time" id="time">--:--</div>
      <div class="date" id="date">—</div>

      <div class="brand">
        <img src="assets/logo.png" alt="PontoView">
      </div>
    </section>
  </main>

  <script>
    const weekday = ["DOMINGO","SEGUNDA","TERÇA","QUARTA","QUINTA","SEXTA","SÁBADO"];
    const month   = ["JANEIRO","FEVEREIRO","MARÇO","ABRIL","MAIO","JUNHO","JULHO","AGOSTO","SETEMBRO","OUTUBRO","NOVEMBRO","DEZEMBRO"];

    const timeEl = document.getElementById("time");
    const dateEl = document.getElementById("date");

    function pad(n){ return String(n).padStart(2,"0"); }

    function updateClock(){
      const d = new Date();
      timeEl.textContent = `${pad(d.getHours())}:${pad(d.getMinutes())}`;
      dateEl.textContent = `${weekday[d.getDay()]}, ${pad(d.getDate())} DE ${month[d.getMonth()]}`;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
