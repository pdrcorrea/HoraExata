<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PontoView • Relógio</title>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --pv-navy:#0B2A55;
      --pv-blue:#1F5FA8;
      --pv-sky:#57B8E7;
      --pv-cyan:#26C6CF;

      --glass: rgba(255,255,255,.14);
      --glass2: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.26);

      --text: rgba(255,255,255,.94);
      --dim: rgba(255,255,255,.78);
      --faint: rgba(255,255,255,.60);

      --shadow: 0 40px 120px rgba(0,0,0,.35);

      --r: 34px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      overflow:hidden;
      background:
        radial-gradient(1400px 900px at 20% 15%, rgba(38,198,207,.18), transparent 60%),
        radial-gradient(1000px 700px at 80% 75%, rgba(87,184,231,.14), transparent 60%),
        url("assets/bg-blue.png");
      background-size: cover;
      background-position: center;
    }

    /* camada de suavização */
    .wash{
      position:fixed;
      inset:0;
      background: linear-gradient(180deg, rgba(7,22,36,.25), rgba(7,22,36,.45));
      z-index:0;
    }

    /* Centralização */
    .app{
      height:100%;
      display:grid;
      place-items:center;
      position:relative;
      z-index:1;
    }

    /* Badge glass central */
    .clockBadge{
      padding: 54px 64px;
      border-radius: var(--r);
      background: linear-gradient(135deg, var(--glass), var(--glass2));
      border: 1px solid var(--stroke);
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      box-shadow: var(--shadow);
      text-align:center;
      min-width: 520px;

      /* animação inicial */
      opacity: 0;
      transform: translateY(20px) scale(.96);
      animation: enter 1.2s cubic-bezier(.22,1,.36,1) forwards;
    }

    @keyframes enter{
      to{
        opacity:1;
        transform: translateY(0) scale(1);
      }
    }

    .icon{
      width: 76px;
      height: 76px;
      margin: 0 auto 26px;
      display:grid;
      place-items:center;
      border-radius: 22px;
      background: rgba(255,255,255,.20);
      border: 1px solid rgba(255,255,255,.32);
      box-shadow: 0 14px 36px rgba(0,0,0,.25);
    }
    .icon .material-icons-outlined{
      font-size: 40px;
      color: #fff;
    }

    .time{
      font-size: clamp(110px, 18vw, 180px);
      font-weight: 200;
      letter-spacing: .04em;
      line-height: 1;
    }

    .date{
      margin-top: 18px;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: var(--dim);
    }

    .location{
      margin-top: 18px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 8px;
      font-size: 16px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: var(--faint);
    }
    .location .material-icons-outlined{
      font-size: 20px;
    }

    /* Marca discreta */
    .brand{
      position: fixed;
      bottom: 16px;
      right: 18px;
      opacity: .35;
      z-index:1;
      pointer-events:none;
    }
    .brand img{
      height: 22px;
    }

    @media (max-width:768px){
      .clockBadge{
        min-width: unset;
        padding: 40px 28px;
      }
      .date{ font-size: 16px; }
      .location{ font-size: 14px; }
    }
  </style>
</head>

<body>
  <div class="wash"></div>

  <main class="app">
    <section class="clockBadge">
      <div class="icon">
        <span class="material-icons-outlined">schedule</span>
      </div>

      <div class="time" id="time">--:--</div>
      <div class="date" id="date">—</div>

      <div class="location">
        <span class="material-icons-outlined">location_on</span>
        <span id="city">Localizando…</span>
      </div>
    </section>
  </main>

  <div class="brand">
    <img src="assets/logo.png" alt="PontoView">
  </div>

  <script>
    /* ===== Relógio ===== */
    const weekday = ["DOMINGO","SEGUNDA","TERÇA","QUARTA","QUINTA","SEXTA","SÁBADO"];
    const month   = ["JANEIRO","FEVEREIRO","MARÇO","ABRIL","MAIO","JUNHO","JULHO","AGOSTO","SETEMBRO","OUTUBRO","NOVEMBRO","DEZEMBRO"];

    const timeEl = document.getElementById("time");
    const dateEl = document.getElementById("date");
    const cityEl = document.getElementById("city");

    function pad(n){ return String(n).padStart(2,"0"); }

    function updateClock(){
      const d = new Date();
      timeEl.textContent = `${pad(d.getHours())}:${pad(d.getMinutes())}`;
      dateEl.textContent = `${weekday[d.getDay()]}, ${pad(d.getDate())} DE ${month[d.getMonth()]}`;
    }

    updateClock();
    setInterval(updateClock, 1000);

    /* ===== Localização por IP (sem permissão) ===== */
    fetch("https://ipapi.co/json/")
      .then(r => r.json())
      .then(d => {
        if (d && d.city){
          cityEl.textContent = `${d.city.toUpperCase()} - ${d.region_code || d.country_code}`;
        } else {
          cityEl.textContent = "LOCAL NÃO IDENTIFICADO";
        }
      })
      .catch(() => cityEl.textContent = "LOCAL NÃO IDENTIFICADO");
  </script>
</body>
</html>
